
<p-dialog [(visible)]="displayModal" class="window" minWidth="500" [style]="{width: '50vw' }"closable="false" resizable="true" (onHide)="hideModalDialog()">
    <ng-template pTemplate="header">
        <div class="titlebar">
            <div class="buttons">
                <div class="close" (click)="hideModalDialog()">
                    <a class="closebutton" href="#"><span class="font-bold">×</span></a>
                </div>
                <div class="minimize">
                    <a class="minimizebutton" href="#"><span class="font-bold">–</span></a>
                </div>
                <div class="zoom">
                    <a class="zoombutton" href="#"><span class="font-bold">+</span></a>
                </div>
            </div>
        </div>
    </ng-template>
    <div class="content"> 
        <div class="grid">
            <div class="col-12 header">
                <div>
                    <img src="assets/imgs/juanpedro.jpg" class="imgMe" alt="">
                </div>
                <div>
                    <h1>Juan Pedro Adamuz</h1>
                    <h3>Frontend Developer</h3>
                </div>
            </div>
            <div class="col-12">
                <h3>Sobre mí</h3>
                <hr>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit necessitatibus ad rem? Praesentium fugiat, mollitia ea nemo exercitationem eaque ex ad? Mollitia nulla minus vitae natus aliquid ducimus praesentium pariatur.</p>
            </div>
        </div>
    </div>
</p-dialog>
